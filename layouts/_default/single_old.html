{{ define "main" }}
<div class="universal-wrapper w-full px-4 my-10">
  
  <article class="w-full max-w-full">
    
    {{/* TITLE AND METADATA */}}
    <div class="mb-8">
      <h1 class="text-4xl font-bold mb-4">{{ .Title }}</h1>
      <div class="text-gray-500">
        {{ if .Date }}{{ .Date | time.Format ":date_long" }}{{ end }}
      </div>
    </div>

    {{/* THE CONTENT - FORCED WIDE */}}
    <div class="prose max-w-none w-full dark:prose-invert">
      {{ .Content }}
    </div>

  </article>

</div>
{{ end }}
